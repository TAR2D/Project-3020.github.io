<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e56d7ac38.js" crossorigin="anonymous"></script>
    <!-- Time picker -->
    <link rel="stylesheet" href="tui-time-picker.css">
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
    <!-- More documentation for time picker: https://nhn.github.io/tui.time-picker/latest/TimePicker -->
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="navBar__sectionA"><h3>"WhatsMyName?"</h3></li></div>
            <ul class="navBar__sectionB">
                <li class="navBar__item navBar__item--report"><i class="fas fa-chart-bar"></i><h3>Report</h3></li>
                <li class="navBar__item navBar__item--shop"><i class="fas fa-shopping-cart"></i><h3>Shop</h3></li>
                <li class="navBar__item navBar__item--inventory"><i class="fas fa-tshirt"></i><h3>Inventory</h3></li>
                <li class="navBar__item navBar__item--settings"><i class="fas fa-cog"></i><h3>Settings</h3></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main__items">
            <div class="main__item main__item--menu">
                <div class="leftBox">
                    <!-- TIMER AND COMPANION AREA -->
                    <div class="timerBox">
                        <div id="timer" class="timer"><h1>00:00</h1></div>
                    </div>
                    <div class="companionBox">
                        <img class="companion" id="companion" src="images/waving-fullsize.gif"/>
                    </div>
                </div>
                <div class="rightBox">
                    <!-- CHAT, SUGGESTIONS, OTHER BUTTONS -->
                    <div class="chatBox" >
                        <div class="createTask" id="createTask"> Hello! Let's create a new Task!</div>
                        <div class="createGoal" id="createGoal">
                            <div class="goalNameField">What is the name of your new goal?
                                <input type="goalname" id="gname" placeholder="Goal name...">
                            </div>
                            <div class="goalTimeField">Duration of goal(Hours & minutes):
                                <div id="timepicker-selectbox"></div>
                            </div>
                            <button id="createGoalButton">Create Goal</button>
                        </div>
                        <div class="startBreak" id="startBreak"> Time for a break!</div>
                    </div>
                    <div class="buttonsBox">
                        <div class="btn-group">
                            <button id="goalButton" onclick="createGoal()">New Goal</button>
                            <button id="taskButton" onclick="createTask()">New Task</button>
                            <button id="breakButton"onclick="startBreak()">Start a Break</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- REPORT MENU -->
            <div class="report"></div>
            <!-- SHOP MENU -->
            <div class="shop"></div>
            <!-- SETTINGS MENU -->
            <div class="settings"></div>
        </main>
    </div>
<script src="./script.js"></script>
            <div class="main__item main__item--report">
                <!-- Temporary (you can remove h3) -->
                <h3>"Report"</h3>
                <!-- Temporary  -->
            </div>
            <div class="main__item main__item--shop">
                <!-- Temporary (you can remove h3) -->
                <h3>"Shop"</h3>
                <!-- Temporary  -->
            </div>
            <div class="main__item main__item--inventory">
                <!-- Temporary (you can remove h3) -->
                <h3>"inventory"</h3>
                <!-- Temporary  -->
            </div>
            <div class="main__item main__item--settings">
                <!-- Temporary (you can remove h3) -->
                <h3>"settings"</h3>
                <!-- Temporary  -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="companion.js"></script>
    <script src="switchTab.js"></script>
    <script src="timepicker.js"></script>
</body>
</html>
