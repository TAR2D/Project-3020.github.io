<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainApplication</title>
    <!-- Assets Resource -->
    <script src="https://kit.fontawesome.com/2e56d7ac38.js" crossorigin="anonymous"></script>
    <!-- Cascade Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="board">
        
        <main class="mainDisplay">
            <!-- MAIN MENU -->
            <div class="mainMenu">
                <div class="leftBox"> 
                    <!-- TIMER AND COMPANION AREA -->
                    <div class="timerBox">
                        <div class="timer"><h1>00:00</h1></div>
                    </div>
                    <div class="companionBox"></div>
                </div>
                <div class="rightBox">
                    <!-- CHAT, SUGGESTIONS, OTHER BUTTONS -->
                    <div class="chatBox"></div>
                    <div class="buttonsBox">
                        <div class="btn-group">
                            <button>New Goal</button>
                            <button>New Task</button>
                            <button>Start a Break</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- REPORT MENU -->
            <div class="report"></div>
            <!-- SHOP MENU -->
            <div class="shop"></div>
            <!-- SETTINGS MENU -->
            <div class="settings"></div>
        </main>

        <!-- Navigation Bar section -->
        <nav class="navBar">
            <ul class="navItems">
                <!-- All items of Navbar -->
                <li class="navItem mainChatButton"><i class="fas fa-comments"></i></li>
                <li class="navItem reportButton"><i class="fas fa-chart-bar"></i></li>
                <li class="navItem shopButton"><i class="fas fa-store"></i></li>
                <li class="navItem emptySpace"></li>
                <li class="navItem settingsButton"><i class="fas fa-cog"></i></li>
            </ul>
        </nav>
    </div>
<script src="./script.js"></script>
</body>
</html>
